steps:
  # Step 1: Verify project file and add newline
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk:latest'
    id: 'set-project-file'
    entrypoint: bash
    args:
      - -c
      - |
        FILE_PATH="/workspace/${_PROJECT_FILE}"
        echo "====================================================="
        echo "Preparing project file: ${FILE_PATH}"
        echo "====================================================="

        if [ -f "$FILE_PATH" ]; then
          echo "Adding newline to ${_PROJECT_FILE}"
          echo "" >> "$FILE_PATH"
          echo "File after modification:"
          cat -n "$FILE_PATH"
        else
          echo "*** Error: Project file '${_PROJECT_FILE}' not found in /workspace"
          echo "Listing contents of /workspace for debugging:"
          ls -l /workspace
          exit 1
        fi

  # Step 2: Execute snapshot script
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk:latest'
    id: 'run-snapshot'
    entrypoint: bash
    env:
      - 'PROJECT_FILE=${_PROJECT_FILE}'
    args:
      - -c
      - |
        echo "====================================================="
        echo "Running snapshot script for file: ${_PROJECT_FILE}"
        echo "====================================================="
        chmod +x /workspace/snapshot_script.sh
        cd /workspace
        ./snapshot_script.sh "${_PROJECT_FILE}"

timeout: 7200s

options:
  logging: CLOUD_LOGGING_ONLY






